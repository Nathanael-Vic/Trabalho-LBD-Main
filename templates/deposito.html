<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Malvader - Depósito</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_cliente.css') }}" />

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/darth.png') }}" />
</head>

<body>

    {% include 'components/header.html' %}

    <main class="container-home">

        {% include 'components/menu_lateral_cliente.html' %}

        <section class="conteudo-principal">
            <h1>Depósito via Boleto</h1>
            <p>Insira o valor que deseja depositar. Um boleto bancário será gerado para pagamento.</p>

            <div class="card">
                <h2>Gerar Boleto de Depósito</h2>
                
                <form method="POST" action=""> <label for="valor_deposito">Valor do Depósito (R$):</label>
                    <input type="number" id="valor_deposito" name="valor_deposito" class="input-form" 
                           placeholder="Ex: 50,00" step="0.01" min="1" required>
                    
                    <button type="submit" class="btn-principal">Gerar Boleto</button>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
