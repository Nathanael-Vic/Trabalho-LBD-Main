<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Malvader - Saque</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_cliente.css') }}" />

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/darth.png') }}" />
</head>

<body>

    {% include 'components/header.html' %}

    <main class="container-home">

        {% include 'components/menu_lateral_cliente.html' %}

        <section class="conteudo-principal">
            <h1>Realizar um Saque</h1>
            <p>Informe o valor que deseja retirar da sua conta.</p>

            <div class="card">
                <h2>Seu Saldo Atual</h2>
                <p class="saldo">
                    {{ "R$ {:,.2f}".format(saldo | float).replace(',', 'X').replace('.', ',').replace('X', '.') }}
                </p>
            </div>

            <div class="card">
                <h2>Valor do Saque</h2>
                <form method="POST" action=""> <label for="valor_saque">Valor do Saque (R$):</label>
                    <input type="number" id="valor_saque" name="valor_saque" class="input-form" 
                           placeholder="Ex: 100,00" step="0.01" min="1" required>

                    <button type="submit" class="btn-principal">Confirmar Saque</button>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
